<!DOCTYPE html>
<html lang="en" style="left: 27px;">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alejandro Amaro</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antonio&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Caveat:wght@700&display=swap" rel="stylesheet">
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
        <link rel="stylesheet" href="css/blocks.css">
        <style>.options-panel { position: fixed; left: 47%; z-index: 2; bottom: 2rem; display: flex; justify-content: center; } .options-panel img { border-radius: 50%; border: solid 2px; width: 50px; height: 50px; object-fit: cover; cursor: pointer; } .options-panel img.selected { border-color: white; }</style>
    </head>
    <body>
        <div class="back-button">
            <button type="button" class="btn btn-outline-light" onclick="history.back()">&larr;</button>
        </div>
        <div class="visual-container">
            <div class="options-panel">
                <img class="button-panel-option" id="red-glasses" src="assets/img/tooggle_red_glasses.png">
                <img class="button-panel-option id=" hite-glasses" src="assets/img/tooggle_white_glasses.png">
            </div>
            <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" class="scene">
                <a-assets>
                    <a-asset-item id="red_glasses" src="./assets/models/heart_glasses.glb"></a-asset-item>
                </a-assets>                 
                <a-assets> 
                    <a-asset-item id="white_glasses" src="./assets/models/heart_glasses_white.glb"></a-asset-item>                     
                </a-assets>                 
                <a-assets>
                    <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
                </a-assets>
                <a-camera active="false" position="0 0 0"></a-camera>
                <a-entity mindar-face-target="anchorIndex: 168">
                    <a-gltf-model mindar-face-occluder position="0 -0.3 0.15" otation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
                </a-entity>
                <a-entity mindar-face-target="anchorIndex: 8">
                    <a-gltf-model rotation="0 -90 0" position="0 0 0" scale="0.4 0.4 0.4" src="#red_glasses"></a-gltf-model>
                </a-entity>
                <a-entity mindar-face-target="anchorIndex: 8">
                    <a-gltf-model rotation="0 -90 0" position="0 0 0" scale="0.4 0.4 0.4" src="#white_glasses"></a-gltf-model>
                </a-entity>
            </a-scene>
        </div>
        <script defer src="./js/buttons-tooggle.js"></script>
    </body>
