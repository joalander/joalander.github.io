<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alejandro Amaro</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antonio&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton&display=swap">
        <link rel="stylesheet" href="blocks.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Caveat:wght@700&display=swap" rel="stylesheet">
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
    </head>
    <body>
        <button type="button" class="btn btn-outline-primary" style="color: #ffffff; line-height: 20px; font-size: 32px;">&larr;</button>
        <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" class="scene">
            <a-assets>
                <a-asset-item id="glassesModel" src="./assets/models/pixelglass.glb"></a-asset-item>
            </a-assets>
            <a-camera active="false" position="0 0 0"></a-camera>
            <a-entity mindar-face-target="anchorIndex: 8">
                <a-gltf-model rotation="0 -90 0" position="0 0 0" scale="0.05 0.05 0.05" src="#glassesModel"></a-gltf-model>
            </a-entity>
            <!--It Works!!-->
        </a-scene>
    </section>
    <footer></footer>
</body>
